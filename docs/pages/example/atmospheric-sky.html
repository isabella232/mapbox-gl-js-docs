<style>
    #inputs {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
    }
</style>

<div id="map"></div>
<div id="inputs">
    <input type="button" id="sunriseEnd" value="sunrise" />
    <input type="button" id="goldenHourEnd" value="morning" />
    <input type="button" id="solarNoon" value="afternoon" />
    <input type="button" id="goldenHour" value="evening" />
    <input type="button" id="sunsetStart" value="sunset" />
    <input type="button" id="getlocal" value="local time" />
    <input type="button" id="next30mins" value="+30 mins" />
    <input type="button" id="prev30mins" value="-30 mins" />
    <input type="button" id="next30days" value="+30 days" />
    <input type="button" id="prev30days" value="-30 days" />
</div>
<script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"
></script>
<script>
    // set up a style with terrain enabled
    var style = {
        'version': 8,
        'name': 'Mapbox Satellite',
        'metadata': {
            'mapbox:autocomposite': true,
            'mapbox:type': 'default'
        },
        'terrain': {
            'source': 'mapbox-dem',
            'exaggeration': 1.5
        },
        'sources': {
            'mapbox': {
                'type': 'raster',
                'url': 'mapbox://mapbox.satellite',
                'tileSize': 256
            },
            'mapbox-dem': {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.terrain-rgb',
                'tileSize': 512,
                'maxzoom': 14
            }
        },
        'center': [0, 0],
        'zoom': 3,
        'sprite': 'mapbox://sprites/mapbox/satellite-v9',
        'glyphs': 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf',
        'layers': [
            {
                'id': 'background',
                'type': 'background',
                'paint': {
                    'background-color': 'rgb(4,7,14)'
                }
            },
            {
                'id': 'satellite',
                'type': 'raster',
                'source': 'mapbox',
                'source-layer': 'mapbox_satellite_full'
            }
        ],
        'created': '1970-01-01T00:00:00.000Z',
        'modified': '1970-01-01T00:00:00.000Z',
        'owner': 'mapbox',
        'id': 'satellite-v9',
        'draft': false,
        'visibility': 'public'
    };

    var map = new mapboxgl.Map({
        container: 'map',
        zoom: 15.5,
        center: [-122.423, 37.827],
        pitch: 80,
        bearing: 250,
        style,
        hash: true
    });

    let date = new Date(Date.now());

    const sunTimeLabels = [
        'sunriseEnd',
        'goldenHourEnd',
        'solarNoon',
        'goldenHour',
        'sunsetStart'
    ];
    sunTimeLabels.forEach((btnId) => {
        document.getElementById(btnId).addEventListener('click', () => {
            const sunTimes = SunCalc.getTimes(
                Date.now(),
                map.getCenter().lat,
                map.getCenter().lng
            );
            // update the `sky-atmosphere-sun` paint property with the position of the sun based on the selected time
            // the position of the sun is calculated using the SunCalc library
            map.setPaintProperty(
                'sky',
                'sky-atmosphere-sun',
                getSunPosition(sunTimes[btnId])
            );
        });
    });

    document.getElementById('next30mins').addEventListener('click', () => {
        date.setTime(date.getTime() + 30 * 60 * 1000);
        map.setPaintProperty('sky', 'sky-atmosphere-sun', getSunPosition(date));
    });
    document.getElementById('prev30mins').addEventListener('click', () => {
        date.setTime(date.getTime() - 30 * 60 * 1000);
        map.setPaintProperty('sky', 'sky-atmosphere-sun', getSunPosition(date));
    });
    document.getElementById('next30days').addEventListener('click', () => {
        date.setMonth(date.getMonth() + 1);
        map.setPaintProperty('sky', 'sky-atmosphere-sun', getSunPosition(date));
    });
    document.getElementById('prev30days').addEventListener('click', () => {
        date.setMonth(date.getMonth() - 1);
        map.setPaintProperty('sky', 'sky-atmosphere-sun', getSunPosition(date));
    });
    document.getElementById('getlocal').addEventListener('click', () => {
        date = new Date(Date.now());
        map.setPaintProperty('sky', 'sky-atmosphere-sun', getSunPosition());
    });

    // add a sky layer when the style has loaded
    map.on('load', function () {
        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-opacity': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    0,
                    0,
                    5,
                    0.3,
                    8,
                    1
                ],
                // setup the sky layer for atmospheric scattering
                'sky-type': 'atmosphere',
                // explicitly set the position of the sun rather than allowing the sun to be attached to the main light source
                'sky-atmosphere-sun': getSunPosition(),
                // set the intensity of the sun as a light source (0-100 with higher values corresponding to brighter skies)
                'sky-atmosphere-sun-intensity': 5
            }
        });
    });

    function getSunPosition(date) {
        const center = map.getCenter();
        var sunPos = SunCalc.getPosition(
            date || Date.now(),
            center.lat,
            center.lng
        );
        var sunAzimuth = 180 + (sunPos.azimuth * 180) / Math.PI;
        var sunAltitude = 90 - (sunPos.altitude * 180) / Math.PI;
        return [sunAzimuth, sunAltitude];
    }
</script>
